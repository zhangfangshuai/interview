<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>面试题</h2>
    <script>
        /**
         * @question 不使用第三方变量，将a，b两个值互换 
         */
        let a = 120
        let b = 210

        // answer
        // 方案1： ES5
        a = a + b
        b = a - b
        a = a - b
        console.log(a, b)  // 210 120
        // 方案2: ES6 - 结构赋值
        [a, b] = [b, a]



        /**
        * @func 以下题目的输出结果
        */
        // 构造函数 同步执行
        const promise = new Promise((resolve, reject) => {
        console.log(1)
        resolve()
        console.log(2)
        })
        // .then() 一步函数，异步执行
        promise.then(() => {
        console.log(3)
        })
        console.log(4)
        // 输出结果： 1，2，4，3
    </script>
</body>

</html>
