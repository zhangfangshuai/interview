<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study-antiShake_throttle</title>
    <style>
        .throttle {
            width: 200px;
            height: 200px;
            background: green;
            margin-top: 12px;
            padding: 24PX;
        }
    </style>
</head>

<body>
    <h2>防抖与节流</h2>
    <div style="width: 100%; height: 2px; background: #F5F5F5;"></div>
    <h3>防抖</h3>
    <ul>
        <li>为防止因用户频繁操作页面更新的请求，导致页面显示抖动感受，限制用户一段时间不操作后再发起请求。</li>
        <li>核心：只发起最后一次</li>
        <li>经典案例：模糊搜索</li>
    </ul>
    <h3>节流</h3>
    <ul>
        <li>为防止用户频繁触发相同操作发起相同请求，浪费流量。设计指定时间内只触发一次请求，再次触发的均认为是无效操作。</li>
        <li>核心：只发起第一次</li>
        <li>经典案例：提交表单，点击提交按钮，卡片的监听事件如touchmove</li>
    </ul>
    <br>
    <div style="width: 100%; height: 2px; background: #F5F5F5;"></div>
    <br>
    <input class="antiShake" placeholder="请输入-防抖">

    <div class="throttle">节流</div>
    <script>
        /**
         * @func 防抖：为防止因用户频繁操作页面更新的请求，导致页面显示抖动感受，限制用户一段时间不操作后再发起请求。
         * @desc 核心：只发起最后一次
         * @desc 经典案例：模糊搜索
         */
        let telInput = document.querySelector('.antiShake')

        // 未防抖情形
        // telInput.addEventListener('input', (e) => {
        //     request()
        // })

        // 加了防抖 - antiShake通过闭包返回了函数
        telInput.addEventListener('input', antiShake(request, 2000))


        // 防抖函数 (本案例利用闭包实现，这样无需再antiShake外部定义timeout变量)
        function antiShake(fn, wait) {
            let timer = null
            return args => {
                if (timer) clearTimeout(timer)
                timer = setTimeout(fn, wait)
            }
        }

        function request() {
            console.log('发起请求了')
        }


        /**
         * @func 节流: 为防止用户频繁触发相同操作发起相同请求，浪费流量。设计指定时间内只触发一次请求，再次触发的均认为是无效操作
         * @desc 核心：只执行第一次
         * @desc 应用场景：提交表单，点击提交按钮，卡片的监听事件如touchmove
         */
        let box = document.querySelector('.throttle')

        // 未节流情形
        // box.addEventListener('touchmove', (e) => {
        //     request()
        // })

        // 加了节流：
        box.addEventListener('touchmove', throttle(request, 2000))

        // 节流函数：触发后开始计时，时间间隔内再过来的请求直接忽略，计时完成执行函数后，再接收下一个请求
        function throttle(event, wait) {
            let timer = null
            return args => {
                if (!timer) {
                    timer = setTimeout(() => {
                        event()
                        timer = null
                    }, wait)
                }
            }
        }
    </script>
</body>
</html>
