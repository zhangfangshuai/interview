<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Jquery 原理窥探</h3>
    <div style="width: 100%; height: 2px; background: #F5F5F5;"></div>

    <div class="com">
        <div>111</div>
        <div id="d2">222</div>
        <div>333</div>
        <p class="p4">444</p>
    </div>
    
    <!-- 引入简单版jquery -->
    <!-- <script src="./dom.js"></script> -->
    <script src="./dom2.js"></script>

    <!-- 使用 -->
    <script>
        $(".p4").addClass('blue')

        $("#d2").setText('d2 text setted')
        
        $(".com").find('div').eq(2).remove()
    </script>
</body>
</html>
